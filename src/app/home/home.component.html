<h1 style="text-align: center;">Product List <button *ngIf="isLogin" style="float: right;"
        (click)="_ProductService.logout()">Logout</button> <button style="float: right;" (click)="gotoCart()">Cart
        {{cartList.length}}</button> </h1>


<label>Filter product by category</label>
<select style="width: 200px;" class="form-control" (change)="selectFilter(selFilter.value)" #selFilter>
    <option>Select</option>
    <option *ngFor="let cat of _ProductService.categoryList$ |async;" [value]="cat">
        {{cat}}
    </option>
</select>
<div style="display: flex;flex-wrap: wrap;justify-content: center;gap: 10px;">
    <div class="card" style="width: 18rem;" *ngFor="let product of productList;let i =index;">
        <!-- <img class="card-img-top" [src]="'https://picsum.photos/200/300?image='+i" alt="Card image cap"> -->
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">Price : {{product.price}} INR. <br>
                {{product.category}} {{product.quantity}}

            </p>
            <button class="btn btn-primary"
                (click)="addCart(product)">Add to Cart</button>
        </div>
    </div>
</div>
